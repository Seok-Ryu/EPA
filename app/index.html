<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>VOD</title>
    <!-- reference lib js -->
    <script src="resources/libs/jquery.min.js"></script>
    <script src="resources/libs/ejs.js"></script>
    <script src="resources/libs/ejs_production.js"></script>
    <script src="js/css/cssApi.js"></script>
    <script src="js/css/cssWrapper.js"></script>
    <!--App js -->
    <script data-main="js/EPABase.js" src="resources/libs/require.2.1.16.min.js"></script>
    <script src="js/cca/TVKeyValue.js"></script>

    <!--Style sheets code -->
    <link rel="stylesheet" href="resources/css/style.min.css" type="text/css">

    <!-- Javascript code -->
    <script>
        function on_key_down() {
            if (window.EPABase && window.EPABase.EPAService) {
                preventBrowserDefaultNavigation();
                return window.EPABase.EPAService.onKeyDown(event);
            }
        }

        //@Comment backspace key 를 브라우저 네비게이션을 막기 위한코드
        function preventBrowserDefaultNavigation() {
            if (event.keyCode == 8 || event.keyCode == 405) {
                event.preventDefault();
            }
        }

        $(document).ready(function () {
            //@Comment ccabase 보다 먼저 실행됨. 필요한 작업이 있으면 진행
            //@Comment 기본 설정값들을 저장할 변수 선언
            EPASetting = {};
            EJSTemplateCorrection = {};
        });

        window.onerror = function(message, url, linenumber) {
            var msg = "window.onerror\\r\n";
            msg += '@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@\r\n';
            msg += 'message   : ' + message + "\r\n";
            msg += 'url       : ' + url + "\r\n";
            msg += 'linenumber: ' + linenumber + "\r\n";
            msg += '@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@@';
//            cssWrapper.log(msg);
            console.log(msg)
        }
    </script>
</head>

<body onkeydown='on_key_down()' >
<div id="vod_container"></div>
</div>
</body>
</html>
